<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta property="og:site_name" content="Dunk The Trump"/>
	<meta property="og:image" content="assets/images/trump_demo.png">
	<meta name="viewport" content="initial-scale=1.0">

    <title>Dunk The Trump</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>

    <style type="text/css">
        * {
        	margin: 0;
					padding: 0;
        }
				h2 {
					text-align: center;
				}
    </style>
</head>
<body>

<script type="text/javascript">

// NOTE: Originally 640x1000. Other possible sizes: 512x800, 400x625
var game = new Phaser.Game(400, 625, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	// game.scale.scaleMode = Phaser.ScaleManager.EXACT_FIT

var qs = game.net.getQueryString()


    game.load.image('ball', 'assets/images/ball.png');
    game.load.image('hoop', 'assets/images/toilet_full.png');
		game.load.image('toilet_bottom', 'assets/images/toilet_bottom.png')
    // game.load.image('hoop', 'assets/images/hoop.png');
		game.load.image('side rim', 'assets/images/side_rim.png');
		game.load.image('front rim', 'assets/images/front_rim.png');

		game.load.image('splash', 'assets/images/splash.png');
		game.load.image('win0', 'assets/images/win0.png');
		game.load.image('win1', 'assets/images/win1.png');
		game.load.image('win2', 'assets/images/win2.png');
		game.load.image('win3', 'assets/images/win3.png');
		game.load.image('win4', 'assets/images/win4.png');
		game.load.image('lose0', 'assets/images/lose0.png');
		game.load.image('lose1', 'assets/images/lose1.png');
		game.load.image('lose2', 'assets/images/lose2.png');
		game.load.image('lose3', 'assets/images/lose3.png');
		game.load.image('lose4', 'assets/images/lose4.png');

		game.load.audio('score', 'assets/audio/score.wav');
		game.load.audio('backboard', 'assets/audio/backboard.wav');
		game.load.audio('whoosh', 'assets/audio/whoosh.wav');
		game.load.audio('fail', 'assets/audio/fail.wav');
		game.load.audio('spawn', 'assets/audio/spawn.wav');

}

var dummy;

var hoop,
		goal,
 		left_rim,
 		right_rim,
 		ball,
 		front_rim,
		toilet_bottom,
 		current_score = 0,
 		current_score_text,
 		high_score = 0,
 		high_score_text,
 		current_best_text,
		twitter_link;

var score_sound,
		backboard,
		whoosh,
		fail,
		spawn;

var moveInTween,
		fadeInTween,
		moveOutTween,
		fadeOutTween,
		splash,
		emoji,
		emojiName,
		moveInSplash,
		fadeInSplash;

var collisionGroup;

function create() {

	qs = game.net.getQueryString()


	if (game.device.desktop == false) {
		// Set Scaling mode to SHOW_ALL to show all the game
		game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL

		// Set A minimum and maximum size for the game
		game.scale.setMinMax(game.width/2, game.height/2, game.width, game.height)

	}

	// Center the game horizontally and veritcally
	game.scale.pageAlignHorizontally = true
	game.scale.pageAligthVertically = true

	game.physics.startSystem(Phaser.Physics.P2JS);

	game.physics.p2.setImpactEvents(true);

  game.physics.p2.restitution = 0.63;
  game.physics.p2.gravity.y = 0;

	collisionGroup = game.physics.p2.createCollisionGroup();

	score_sound = game.add.audio('score');
	backboard = game.add.audio('backboard');
	backboard.volume = 0.5;
	whoosh = game.add.audio('whoosh');
	fail = game.add.audio('fail');
	fail.volume = 0.1;
	spawn = game.add.audio('spawn');

	game.stage.backgroundColor = "#ffffff";

	// high_score_text = game.add.text(450, 25, 'High Score\n' + high_score, { font: 'Arial', fontSize: '32px', fill: '#000', align: 'center' });
	current_score_text = game.add.text(187, 395, '', { font: 'Arial', fontSize: '40px', fill: '#000', align: 'center' }); // 300, 500
	current_best_text = game.add.text(143, 440, '', { font: 'Arial', fontSize: '20px', fill: '#000', align: 'center' });// 230, 450
	current_best_score_text = game.add.text(187, 395, '', { font: 'Arial', fontSize: '40px', fill: '#00e6e6', align: 'center' }); // 300, 500
	// twitter_link = game.add.text(155, 410, '@jonchurch', {font: 'Arial', fontSize: '16px', fill: 'blue', align: 'center'} )

	hoop = game.add.sprite(127, 0, 'hoop'); // 141, 100
	// hoop.add.child(current_score_text)
	// hoop.add.child(current_best_text)
	// hoop.add.child(current_best_score_text)
	left_rim = game.add.sprite(154, 184, 'side rim'); // 241, 296
	right_rim = game.add.sprite(253, 184, 'side rim'); // 398, 296

	game.physics.p2.enable([ left_rim, right_rim], false);

	left_rim.body.setCircle(2.5);
	left_rim.body.static = true;
	left_rim.body.setCollisionGroup(collisionGroup);
	left_rim.body.collides([collisionGroup]);

	right_rim.body.setCircle(2.5);
	right_rim.body.static = true;
	right_rim.body.setCollisionGroup(collisionGroup);
	right_rim.body.collides([collisionGroup]);

	createBall();

	cursors = game.input.keyboard.createCursorKeys();

	game.input.onDown.add(click, this);
	game.input.onUp.add(release, this);

	game.debug.text('Query string user : '+game.net.getQueryString().user,game.world.centerX-100,80);
	game.debug.text('Query string message : '+game.net.getQueryString().message,game.world.centerX-100,100);
	game.debug.text('Query string chat : '+game.net.getQueryString().chat,game.world.centerX-100,120);
	game.debug.text('Query string telegram : '+game.net.getQueryString().telegram,game.world.centerX-100,140);


	//
	// var instructions = document.createElement("span");
	// instructions.innerHTML = "Instructions: Quickly drag the ball to shoot the ball into the hoop!";
	// document.body.appendChild(instructions);
}

function update() {


	if (ball && ball.body.velocity.y > 0) {
		toilet_bottom = game.add.sprite(127, 161, 'toilet_bottom');
		ball.body.collides([collisionGroup], hitRim, this);
	}

	if (ball && ball.body.velocity.y > 0 && ball.body.y > 188 && !ball.isBelowHoop) {
		ball.isBelowHoop = true;
		ball.body.collideWorldBounds = false;
		var rand = Math.floor(Math.random() * 5);
		if (ball.body.x > 151 && ball.body.x < 249) {
			emojiName = "win" + rand;
			current_score += 1;
			current_score_text.text = current_score;
			// splash = game.add.sprite(160, 100, 'splash');
			// splash.scale.setTo(0.25, 0.25);
			// splash = game.add.sprite(200, 100, 'splash');
			// splash.scale.setTo(0.25, 0.25);

			splash = game.add.sprite(200, 210, 'splash')
			splash.angle += -90
			splash.scale.setTo(0.25, 0.25)
			splash.alive = true
			goal = true

			score_sound.play();
		} else {
			emojiName = "lose" + rand;
			fail.play();
			if (current_score > high_score) {
				high_score = current_score;
			// 	high_score_text.text = 'High Score\n' + high_score;
				// Post highscore to Telegram??

			var score = {
				score: current_score,
				user_id: qs.user,
				chat_id: qs.chat,
				message_id: qs.message_id
			}
			if (qs.telegram)	{
				game.debug.text('qs.telegram true!', game.world.centerX-250, 140)
					makeRequest('POST', 'setScore', score).then(function(result) {
				game.debug.text('Promise result:',result, game.world.centerX-100, 160)
				}).catch(function(err){
					console.log('Uh Oh!:', err)
				})
			}
			}
			current_score = 0;
			current_score_text.text = '';
			current_best_text.text = 'Current Best';
			current_best_score_text.text = high_score;
		}
		emoji = game.add.sprite(180, 100, emojiName);
		emoji.scale.setTo(0.25, 0.25);
		moveInTween = game.add.tween(emoji).from( { y: 150 }, 500, Phaser.Easing.Elastic.Out, true);
		fadeInTween = game.add.tween(emoji).from( { alpha: 0 }, 200, Phaser.Easing.Linear.None, true, 0, 0, false);
		moveInTween.onComplete.add(tweenOut, this);
		moveInSplash = game.add.tween(splash).from( { y: 150 }, 500, Phaser.Easing.Elastic.Out, true);
		fadeInSplash = game.add.tween(splash).from( { alpha: 0 }, 200, Phaser.Easing.Linear.None, true, 0, 0, false);


	}

	if (ball && ball.body.y > 300 && goal === true) {
		game.physics.p2.gravity.y = 0;
		ball.kill();
		createBall();
		goal = false
		console.log('KILL IT!')
	}
	if (ball && ball.body.y > 1200 ) {
		game.physics.p2.gravity.y = 0;
		ball.kill();
		createBall();
	}

} // end of update function

function makeRequest (method, telegramMethod, body) {
  return new Promise(function (resolve, reject) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, 'https://score-server-vtbrhclggr.now.sh/' + telegramMethod);
    xhr.onload = function () {
      if (this.status >= 200 && this.status < 300) {
        resolve(xhr.response);
      } else {
        reject({
          status: this.status,
          statusText: xhr.statusText
        });
      }
    };
    xhr.onerror = function () {
      reject({
        status: this.status,
        statusText: xhr.statusText
      });
    };
    xhr.send(body);
  });
}

function tweenOut() {
	moveOutTween = game.add.tween(emoji).to( { y: 50 }, 600, Phaser.Easing.Elastic.In, true);
	moveOutSplash = game.add.tween(splash).to( { y: 50 }, 600, Phaser.Easing.Elastic.In, true);
	moveOutTween.onComplete.add(function() { emoji.kill();
		if (splash.alive) {splash.kill(); } }, this);
	setTimeout(function () {
		fadeOutTween = game.add.tween(emoji).to( { alpha: 0 }, 300, Phaser.Easing.Linear.None, true, 0, 0, false);
	if (splash.alive)	{
		fadeOutSplash = game.add.tween(splash).to( { alpha: 0 }, 300, Phaser.Easing.Linear.None, true, 0, 0, false);
		splash.alive = false
	}
	}, 450);

}

function hitRim() {

	backboard.play();

}

function createBall() {

	var xpos;
	if (current_score === 0) {
		xpos = 200;
	} else {
		xpos = 60 + Math.random() * 280;
	}
	spawn.play();
	ball = game.add.sprite(xpos, 547, 'ball');
	// ball = game.add.sprite(340, 547, 'ball');
	game.add.tween(ball.scale).from({x : 0.7, y : 0.7}, 100, Phaser.Easing.Linear.None, true, 0, 0, false);
	game.physics.p2.enable(ball, false);
	ball.body.setCircle(60); // NOTE: Goes from 60 to 36
	ball.launched = false;
	ball.isBelowHoop = false;

}

var location_interval;
var isDown = false;
var start_location;
var end_location;

function click(pointer) {

	var bodies = game.physics.p2.hitTest(pointer.position, [ ball.body ]);
	if (bodies.length) {
		start_location = [pointer.x, pointer.y];
		isDown = true;
		location_interval = setInterval(function () {
			start_location = [pointer.x, pointer.y];
		}.bind(this), 100);
	}

}

function release(pointer) {

	if (isDown) {
		window.clearInterval(location_interval);
		isDown = false;
		end_location = [pointer.x, pointer.y];

		if (end_location[1] < start_location[1]) {
			var slope = [end_location[0] - start_location[0], end_location[1] - start_location[1]];
			var x_traj = -800 * slope[0] / slope[1];
			launch(x_traj);
			console.log('slope =', slope)
			console.log('x_traj =', x_traj)
			console.log('slope =', slope)
		}
	}

}

function launch(x_traj) {

	if (ball.launched === false) {
		ball.body.setCircle(36);
		ball.body.setCollisionGroup(collisionGroup);
		current_best_text.text = '';
		current_best_score_text.text = '';
		ball.launched = true;

		game.physics.p2.gravity.y = 3000;
		game.add.tween(ball.scale).to({x : 0.6, y : 0.6}, 500, Phaser.Easing.Linear.None, true, 0, 0, false);

		// ball.body.velocity.x = dummy //x_traj;
		ball.body.velocity.x = x_traj;
		ball.body.velocity.y = -1750;
		ball.body.rotateRight(x_traj / 3);
		whoosh.play();
	}

}

</script>

</body>
</html>
